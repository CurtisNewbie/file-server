spring:
  application:
    name: file-service
  profiles:
    active: dev
  servlet.multipart:
    max-file-size: -1
    max-request-size: -1
  mvc.async:
    request-timeout: 1200000
dubbo:
  cloud:
    subscribed-services: auth-service-application


# base path for the exposed api
web.base-path: "/api/"

# custom login processing url
authmodule:
  permittedAntPatterns:
    - "/"
    - "/api/file/token/download"
    - "/api/login"
    - "/api/logout"
    - "/api/user/info"
    - "/api/user/register/request"
    - "/**/*.js"
    - "/**/*.css"
    - "/favicon.ico"
  loginProcessingUrl: /api/login
  # custom login page url
  customLoginPage: /
  # logout url
  logoutUrl: /api/logout
  enableAccessLog: true
  enableOperateLog: true
  enableControllerConsoleLog: false
  isAppAuthorizationChecked: true
  # enable customized cors filter
  cors:
    isFilterEnabled: false
    allowOrigin: "*"
    allowMethods: "GET,PUT,POST,DELETE,OPTION"
    allowCredential: true
    allowHeaders: "content-type, x-gwt-module-base, x-gwt-permutation, clientid, longpush, set-cookie"

mybatis:
  config-location: classpath:mybatis-config.xml

# name of the application group (same cluster should share the same name)
distributed-task-module:
  application-group: file-server
