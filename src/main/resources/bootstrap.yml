spring:
  application:
    name: file-service
  profiles:
    active: dev
  servlet.multipart:
    max-file-size: -1
    max-request-size: -1
  mvc.async:
    request-timeout: 1200000
dubbo:
  cloud:
    subscribed-services: auth-service-application

# base path for the exposed api
web.base-path: "/api/"

# custom login processing url
authmodule:
  permittedAntPatterns:
    - "/"
    - "/api/file/token/download"
    - "/api/login"
    - "/api/logout"
    - "/api/user/info"
    - "/api/user/register/request"
    - "/**/*.js"
    - "/**/*.css"
    - "/favicon.ico"
  loginProcessingUrl: /api/login
  # custom login page url
  customLoginPage: /
  # logout url
  logoutUrl: /api/logout
  # enable customized cors filter
  cors:
    isFilterEnabled: false
    allowOrigin: "*"
    allowMethods: "GET,PUT,POST,DELETE,OPTION"
    allowCredential: true
    allowHeaders: "content-type, x-gwt-module-base, x-gwt-permutation, clientid, longpush, set-cookie"
  # enable operate log
  enableOperateLog: true
  # enable controller console log
  enableControllerConsoleLog: false

mybatis:
  config-location: classpath:mybatis-config.xml

# name of the application group (same cluster should share the same name)
distributed-task-module:
  application-group: file-server


---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/fileServer?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtualHost: /
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8070

server:
  port: 8080


