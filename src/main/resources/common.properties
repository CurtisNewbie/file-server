# permitted patterns
authmodule.permitted-ant-patterns=/,/login,/logout,/**/*.js,/**/*.css,/favicon.ico
authmodule.permit-all-CORS=false
authmodule.login-processing-url=/login
authmodule.custom-login-page=/
authmodule.logout-url=/logout

# mybatis config file
mybatis.config-location=classpath:mybatis-config.xml

# max size of a file
spring.servlet.multipart.max-file-size=600MB
spring.servlet.multipart.max-request-size=600MB
