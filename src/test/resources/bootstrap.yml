spring:
  application:
    name: file-service
  main:
    banner-mode: off
  profiles:
    active: dev
  servlet.multipart:
    max-file-size: -1
    max-request-size: -1
  datasource:
    url: jdbc:mysql://localhost:3306/fileServer?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtualHost: /
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8070
dubbo:
  cloud:
    subscribed-services: auth-service-application
redisson-config: redisson-dev

# base path for the exposed api
web.base-path: "test-generated-files/"

# enable console logging for controllers
controller-console-loging: false

# timeout for async request in milliseconds
spring.mvc.async.request-timeout: 1200000

# permitted patterns
authmodule.permitted-ant-patterns:
  - /
  - /api/file/token/download
  - /api/login
  - /api/logout
  - /api/user/info
  - /api/user/register/request
  - /**/*.js
  - /**/*.css
  - /favicon.ico

# custom login processing url
authmodule:
  login-processing-url: /api/login
  # custom login page url
  custom-login-page: /
  # logout url
  logout-url: /api/logout
  # enable customized cors filter
  cors:
    is-filter-enabled: false
    allow-origin: "*"
    allow-methods: "GET,PUT,POST,DELETE,OPTION"
    allow-credential: true
    allow-headers: "content-type, x-gwt-module-base, x-gwt-permutation, clientid, longpush, set-cookie"
  # enable operate log
  enable-operate-log: true
  # enable controller console log
  enable-controller-console-log: false
  # mybatis config file

mybatis:
  config-location: classpath:mybatis-config.xml

# name of the application group (same cluster should share the same name)
distributed-task-module:
  application-group: file-server
  enabled: false
